<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Demo!</title>
</head>
<body>
  <div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="http://127.0.0.1:8000">Demo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="http://127.0.0.1:8000/admin/login/?next=/admin/">Admin Login <span class="sr-only">(current)</span></a>
        </li>
        
        {% if user.is_authenticated %}
            <li class="nav-item"><a href="http://127.0.0.1:8000/logout/">User Logout</a></li>
        {% else %}
            <li class="nav-item"><a href="http://127.0.0.1:8000/login/">User Login</a></li>
        {% endif %}       
          
        
       
       
      </ul>
     
    </div>
  </nav>
  {% block content %}

  {% endblock %}
  </div>
</body>
</html>
